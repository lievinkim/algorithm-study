<!--
  ## 위에는 내가 작성한 코드, 아래는 답안지이다.
  ## 나는 모든 가능한 경우의 수를 먼저 구한 후 필터 함수를 사용하여 걸러냈다.
  ## 답안지는 모든 가능한 경우의 수를 구하면서 동시에 조건을 체크하여 답을 찾아냈다.
-->

<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(test) {
        let answer = [];
        let n = test[0].length;
        let m = test.length;

        for (let i = 0; i < n - 1; i++) {
          for (let j = i + 1; j < n; j++) {
            answer.push([test[0][i], test[0][j]]);
          }
        }

        for (let i = 1; i < m; i++) {
          for (let j = 0; j < n - 1; j++) {
            for (let k = j + 1; k < n; k++) {
              answer = answer.filter((a) => {
                if (a[0] === test[i][k] && a[1] === test[i][j]) {
                  return false;
                }

                return true;
              });
            }
          }
        }

        return answer;
      }

      let arr = [
        [3, 4, 1, 2],
        [4, 3, 2, 1],
        [3, 1, 4, 2],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(test) {
        let answer = 0;
        m = test.length;
        n = test[0].length;
        for (let i = 1; i <= n; i++) {
          for (let j = 1; j <= n; j++) {
            let cnt = 0;
            for (let k = 0; k < m; k++) {
              let pi = (pj = 0);
              for (let s = 0; s < n; s++) {
                if (test[k][s] === i) pi = s;
                if (test[k][s] === j) pj = s;
              }
              if (pi < pj) cnt++;
            }
            if (cnt === m) answer++;
          }
        }
        return answer;
      }

      let arr = [
        [3, 4, 1, 2],
        [4, 3, 2, 1],
        [3, 1, 4, 2],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
